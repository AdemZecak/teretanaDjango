{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gym Template">
    <meta name="keywords" content="Gym, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gym | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'website/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'website/css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'website/css/flaticon.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'website/css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'website/css/barfiller.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'website/css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'website/css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'website/css/style.css' %}" type="text/css">
 
 
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    
    <!-- Hero Section Begin -->
    
    <section class="banner-section set-bg" data-setbg="{% static 'website/img/banner-bg.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="bs-text">
    
                        <h2 class="prijava">PRIJAVITE SE</h2>
                        
                        <div class="col-lg-12">
                            <div class="leave-comment">

                                <form action="login" method = "post">
                                    {% csrf_token %}
                                    <input type = "text" name = "username" placeholder="username">
                                    <input type = "password" name = "password" placeholder="password">
                                    <button type="submit">Submit</button>

                                </form>
                        
                                <div>
                                    {% for message in messages %}
                                    <h3 class = "message"> {{message}} </h3>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </section> 


    <!-- Get In Touch Section Begin -->
    <div class="gettouch-section">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="gt-text">
                        <i class="fa fa-map-marker"></i>
                        <p>Zmaja od Bosne 71000 <br/> <p>Sarajevo</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="gt-text">
                        <i class="fa fa-mobile"></i>
                        <ul>
                            <li>125-711-811</li>
                            <li>125-668-886</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="gt-text email">
                        <i class="fa fa-envelope"></i>
                        <p>Support.gymcenter@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Get In Touch Section End -->

    <!-- Footer Section Begin -->
    <section class="footer-section">
        <div class="container">
            
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="copyright-text">
                        <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                            Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
                            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer Section End -->

    <!-- Search model Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search model end -->

    

    <!-- Js Plugins -->
    <script src="{% static 'website/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'website/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'website/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'website/js/masonry.pkgd.min.js' %}"></script>
    <script src="{% static 'website/js/jquery.barfiller.js' %}"></script>
    <script src="{% static 'website/js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'website/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'website/js/main.js' %}"></script>

    


</body>

</html>

{% extends 'base.html' %}
{% load static %}
{% static "images" as baseUrl %}






{% block content %}

    

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{% static 'website/img/breadcrumb-bg.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb-text">
                        <h2>YOGA </h2>
                        <div class="bt-option">
                            
                            <a class = "active_nav" href="{% url 'yoga' %}">NAZAD</a>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->
    

      <!-- PROGRESS BAR -->

      <div class="progress-bar-yoga">
          <span class="progress"></span>
      </div>
    
    <!-- Class Timetable Section Begin -->
    <section class="class-timetable-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="section-title">
                        <span>PROGRAM</span>
                        <h2>OSNOVE YOGA VJEŽBANJA</h2>
                    </div>
                </div>
                
            </div>

            
    
      
            <div class="row">
                <div class="col-lg-12">
                    <div class="class-timetable">
                        <table>
                            <thead>
                                
                                <tr>
                                    
                                
                                    <th ></th>
                                    <th >Vježbe</th>
                                    <th ></th>
                                    <th >Ponavljanja</th>
                                    <th ></th>
                                   
                              
                            </thead>
                            <tbody>
                                
                                {% for i in yoga %}
                                <tr>

                                    
                                    
                                        

                                        <td class="class-time">

                                            
                                            <div class = "wrapper">
                                                <div class = "btn">
                                                    <a href="#" onClick="MyWindow=window.open('{{i.gif.url}}','MyWindow','width=1400,height=600,position=relative' ); return false;"><button type = "button">POKRENI</button></a>
                                                </div>
                                            </div>

                                                                                
                                        </td>
                                        
                                        <td class="dark-bg hover-bg ts-meta" data-tsmeta="workout">
                                            <h5>{{i.vjezbe}}</h5>
                                        
                                            
                                        </td>
                                        <td class="dark-bg hover-bg ts-meta" data-tsmeta="workout">
                                            <h5></h5>
                                            
                                            
                                        </td>
                                        <td class="dark-bg hover-bg ts-meta" data-tsmeta="workout">
                                            <h5>{{i.ponavljanja}}</h5>
                                        
                                            
                                    
                                        
                                            <td class="class-time">
                                                <div class="tasks">
                                                    <label class="checkbox">
                                                    <input type="checkbox">
                                                    <span class="checkmark"></span>
                                                    </label>
                                                </div>
                                            </td>
                                            
                                        </td>
                                        
                                        
                                    
                                        
                                                        
                                     
                                        
                                   
                                    
                                </tr>
                                {% endfor %}
                        
                            
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    
    

   
    

    


{% endblock %}
